<!DOCTYPE html>
<html>
<head>
<title>Search Staff</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<center>{{msg}}</center>
<body>
<form name="frmsearch" method="post">
<table align="center">
<tr>
<td>
<select class="form-select" name="searchby" required>
<option value="">Search by</option>
<option value="1">Staaff Full Name</option>
<option value="2">Mobile Number</option>
</select>
</td>
<td>
<input type="text" name="value" required class="form-control">
</td>
<td>
<input type="submit" name="btnsubmit" required value="Search" class="btn btn-primary">
</td>

</tr>
</table>
{% csrf_token %}
</form>
{% if data %}
<table class="table table-bordered">
<tr>
  <th>Staff Id</th>
<th>Staff Full Name</th>
<th>Mobile Number</th>
</tr>
{% csrf_token %}
</form>
{% for k in data %}
<tr>
<td>{{k.id}}</td>
<td>{{k.stafffullname}}</td>
<td>{{k.mobilenumber}}</td>
<td>
<form name="form" method="post">
  <input type="hidden" name="mid" value="{{k.id}}">
  <input type="submit" class="btn btn-danger" name="btnsubmit" value="X">
  {% csrf_token %}
 
  </form>
  </td>
</tr>
{% endfor %}
</table>
{% else %}
<center>
<font color="red"> Record(s) not found</font>
</center>
</body>
{% endif %}
</html>
