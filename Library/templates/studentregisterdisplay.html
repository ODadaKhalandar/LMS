<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<center>{{msg}}</center>
	<table align="center" class="table table-bordered" border="1">
	<tr>
		<th>Id</th>
		<th>Student Full Name</th>
		<th>Email ID</th>
		<th>Moblie Number</th>
		<th>U.S.N</th>
		<th>Department</th>
		</tr>
{% for d in data %}
<tr>
	<td>{{d.id}}</td>
	<td>{{d.studentfullname}}</td>
	<td>{{d.emailid}}</td>
	<td>{{d.moblienumber}}</td>
	<td>{{d.usn}}</td>
	<td>{{d.department}}</td>
	<td>
		<form name="frmdelete" method="post">
			<input type="hidden" name="sid" value="{{d.id}}">
			<input type="submit" name="btnsubmit" class="btn btn-danger" value="X">
			{% csrf_token %}
			
		</form>
	</td>
</tr>
{% endfor %}
</table>

</body>
</html>
</tr>
</table>
