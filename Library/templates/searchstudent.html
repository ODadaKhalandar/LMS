<!DOCTYPE html>
<html>
<head>
<title>Search Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<center>{{msg}}</center>
<body>
<form name="frmsearch" method="post">
<table align="center">
<tr>
<td>
<select class="form-select" name="searchby" required>
<option value="">Search by</option>
<option value="1">Student Full Name</option>
<option value="2">Mobile Number</option>
<option value="3">U.S.N</option>
</select>
</td>
<td>
<input type="text" name="value" required class="form-control">
</td>
<td>
<input type="submit" name="btnsubmit" required value="Search" class="btn btn-primary">
</td>

</tr>
</table>
{% csrf_token %}
</form>
{% if data %}

{% for t in data%}
<table class="table table-bordered" align="center" width="50%">
<tr>
  <td>Name</td>
   <td>{{t.studentfullname}}</td> 
</tr>
 <tr> 
  <td>Mobile Number</td>
   <td>{{t.mobilenumber}}</td> 
 </tr> 
 <tr><td>U.S.N</td>  
  <td>{{t.usn}}</td> 
 </tr>
<tr>
 <td>Book ISBN </td>
 <td><input type="number" name="isbnnumber"> </td> 
</tr>

<tr>
  <td colspan="2" align="center">
    <form name="frmissuebook" method="post">
    <input type="hidden" name="sid" value="{{t.id}}">
    <input type="hidden" name="txtusn" value="{{t.usn}}">
    
    <input type="submit" name="btnsubmit" class="btn btn-success" value="Issue Book">
    {% csrf_token %}
    </form>
  </td>
</tr>
{% endfor %}
{% csrf_token %}
</form>
</table>

{% else %}
<center>
<font color="red"> Record(s) not found</font>
</center>
</body>
{% endif %}
</html>
