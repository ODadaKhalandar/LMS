<!DOCTYPE html>
<html>
<head>
	<title>Operator Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<h4 align="left">OPERATOR REGISTER</h4>
<body>
	
	<table align="center" width="60%">
	<tr><td>
		<form name="operatorregister" class="form-control" method="POST" autocomplete="off">
	
	<br>
	<h5 align="center">{{msg}}</h5>
	<font color="red">*</font> Full Name 
	<input type="text" required name="fullname" autofocus="on" class="form-control"><br>
	<font color="red">*</font> Email ID
	<input type="email" required name="emailid" class="form-control"><br>
	<font color="red">*</font> Mobile Number
	<input type="number" required name="mobilenumber" class="form-control"><br>
	<font color="red">*</font> Designation
	<select name="designation" class="form-select"><br>
		<option>Select Designation</option>
		<option>HOD</option>
		<option>Librarian</option>
		<option>Operator</option>
	</select><br>
	<font color="red">*</font> Password
	<input type="password" required name="password" class="form-control"><br>
	<center>
	<input type="submit" name="submit" value="Submit" class="btn btn-success">
	<input type="reset" name="cancel" value="Cancel" class="btn btn-warning">
	</center>
	{% csrf_token %}
	</form>
	</td></tr>
</table>
</body>
</html>
