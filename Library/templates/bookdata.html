<!DOCTYPE html>
<html>
<head>
	<title>Bookmaster Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<table class="table" align="center" border="1">
		{{msg}}
	<tr><th>ID</th>
		<th>Book Title</th>
		<th>ISBN</th>
		<th>Author</th>
		<th>Edition</th>
		<th>Cost</th>
		<th>Department</th>
		<th>Quantity</th>
		<th>Book Row</th>
		<th>Book Rack</th>
		<th>Book Column</th>
	
	</tr>
	{% for b in data %}
	<tr>
		<td>{{b.id}}</td>
		<td>{{b.booktitle}}</td>
		<td>{{b.isbn}}</td>
		<td>{{b.author}}</td>
		<td>{{b.edition}}</td>
		<td>{{b.cost}}</td>
		<td>{{b.department}}</td>
		<td>{{b.quantity}}</td>
		<td>{{b.bookrow}}</td>
		<td>{{b.bookrack}}</td>
		<td>{{b.bookcolumn}}</td>
		<td>
			<form name="bookmasterdata" method="post">
				<input type="hidden" name="bid" value="{{b.id}}">
				<input  class="btn btn-danger" type="submit" name="delete" value="X">
		{% csrf_token %}
			</form>
		</td>
	</tr>
	{% endfor %}
	</table>
</body>
</html>
