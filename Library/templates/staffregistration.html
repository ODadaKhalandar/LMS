<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>staff registration</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<body>
	<br>
<h1>staff registration</h1>
<center>{{msg}}</center>
<table align="center"width="60%"><tr><td>
	<form name="register" autocomplete="of" method="post">
		<font color="red">*</font>Staff Full Name
		<input required autofocus="on" class="form-control" type="text" name="stafffullname">
		<font color="red">*</font>Email ID
		<input required class="form-control" type="email" name="emailid"> 
		<font color="red">*</font>Moblie Number
		<input required class="form-control" type="Number" name="moblienumber">
		<font color="red">*</font>Department
		<select name="department" class="form-select">
			<option>Computer Science And Engineering</option>
		    <option>Electronics And Communication Engineering</option>
			<option>Civil Engineering</option>
			<option>Mechanical Engineering</option>
		</select>
		<font color="red">*</font>Staff Type
		<select name="stafftype" class="form-select">
			<option>Full Time Lecturer</option>
			<option>Guest Lecturer</option>
		</select>
	</br>
	<center>
		<input class="btn btn-success" type="submit" name="register" value="register">
		<input type="reset" name="cancel" value="cancel" class="btn btn-warning">
	</center>
	 {% csrf_token %}
</form>
</td></tr></table>
</body>
</html>
