<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Issue Book </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<table class="table" align="center" border="1">
		<form name="frmissuebook" method="post">
			{{msg}}
		<tr>
			<td>Book Status</td>
			<td><input type="text" name="bookstatus" class="form-control" required ></td>
		</tr>
		<tr>
			<td>Book ISBN</td>
			<td><input type="number" name="bookisbn" class="form-control" required></td>
			
		</tr>
		<tr>
			<td>Student ID</td>
			<td>
			{{sid}}
			</td>
		</tr>
		<tr>
			<td>Faculty ID</td>
			
			<td>{{ssid}}</td>
			
		</tr>
	</form>
	</table>
</body>
</html>
