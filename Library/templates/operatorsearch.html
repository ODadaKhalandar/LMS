<!DOCTYPE html>
<html>
<head>
	<title>Test Search</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<center>{{msg}}</center>
<body>
	<form name="frmsearch" method="post">
		<table align="center">
			<tr>
				<td>
					<select class="form-select" name="searchby" required>
						<option value="">Search by</option>
						<option value="1">Full Name</option>
						<option value="2">Email ID</option>
						<option value="3">Mobile Number</option>
						<option value="4">Designation</option>
					</select>
				</td>
				<td>
					<input type="text" name="value" required class="form-control">
				</td>
				<td>
					<input type="submit" name="btnsubmit" required value="Search" class="btn btn-primary">
				</td>

			</tr>
		</table>
			{% csrf_token %}
	</form>
	{% if data %}
<table class="table table-bordered">
		<tr>
		<th>Full Name</th>
		<th>Email ID</th>
		<th>Mobile Number</th>
		<th>Designation</th>
	
			
		</tr>		
		{% csrf_token %}	
			</form>
		{% for t in data %}
		<tr>
			<td>{{t.id}}</td>
			<td>{{t.fullname}}</td>
			<td>{{t.emailid}}</td>
			<td>{{t.mobilenumber}}</td>
			<td>{{t.designation}}</td>
			
			<td>
				<form name="form" method="post">
 				<input type="hidden" name="tsid" value="{{t.id}}">
 				<input type="submit" class="btn btn-danger" name="btnsubmit" value="X">
 				{% csrf_token %}
 				
 			</form>
 		</td>
		</tr>	
		{% endfor %}	
		</table>
	{% else %}
		<center>
		<font color="red"> Record(s) not found</font>
		</center>
</body>
{% endif %}
</html>
